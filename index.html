 
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk Toko</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .data-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #1b6bd1, #5a0fb9);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            color: #2575fc;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success {
            background-color: #28a745;
        }
        
        .error {
            background-color: #dc3545;
        }
        
        .info {
            background-color: #17a2b8;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manajemen Produk Toko</h1>
            <p class="subtitle">CRUD System dengan Google Sheets Database</p>
        </header>
        
        <div class="main-content">
            <!-- Form Section -->
            <section class="form-section">
                <h2>Form Produk</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nama Produk</label>
                        <input type="text" id="productName" name="product" placeholder="Masukkan nama produk" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Harga (Rp)</label>
                        <input type="number" id="productPrice" name="price" placeholder="Masukkan harga" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">Stok</label>
                        <input type="number" id="productStock" name="stock" placeholder="Masukkan jumlah stok" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Kategori</label>
                        <input type="text" id="productCategory" name="category" placeholder="Masukkan kategori">
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Deskripsi</label>
                        <textarea id="productDescription" name="description" rows="3" placeholder="Masukkan deskripsi produk"></textarea>
                    </div>
                    
                    <input type="hidden" id="productId">
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="saveBtn">Simpan Produk</button>
                        <button type="button" class="btn-secondary" id="clearBtn">Bersihkan Form</button>
                    </div>
                </form>
            </section>
            
            <!-- Data Section -->
            <section class="data-section">
                <h2>Daftar Produk</h2>
                <div class="button-group">
                    <button type="button" class="btn-primary" id="refreshBtn">Refresh Data</button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data produk...</p>
                </div>
                
                <div id="dataContainer" style="display: none;">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div id="noData" style="display: none; text-align: center; padding: 40px; color: #6c757d;">
                    <p>Tidak ada data produk. Tambahkan produk pertama Anda!</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Notification Area -->
    <div id="notification" class="notification"></div>
    
    <script>
        // Konfigurasi
        const SCRIPT_URL = 'YOUR_DEPLOYED_SCRIPT_URL'; // Ganti dengan URL deployment Anda
        
        // DOM Elements
        const productForm = document.getElementById('productForm');
        const productTableBody = document.getElementById('productTableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loadingElement = document.getElementById('loading');
        const dataContainer = document.getElementById('dataContainer');
        const noDataElement = document.getElementById('noData');
        const notificationElement = document.getElementById('notification');
        
        // State
        let currentEditId = null;
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', loadProducts);
        refreshBtn.addEventListener('click', loadProducts);
        clearBtn.addEventListener('click', clearForm);
        
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveProduct();
        });
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            notificationElement.textContent = message;
            notificationElement.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 3000);
        }
        
        // Fungsi untuk memuat produk dari Google Sheets
        async function loadProducts() {
            showLoading();
            
            try {
                const response = await fetch(SCRIPT_URL);
                const products = await response.json();
                
                if (products.length === 0) {
                    showNoData();
                } else {
                    displayProducts(products);
                    showDataContainer();
                }
                
                showNotification('Data produk berhasil dimuat', 'success');
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Gagal memuat data produk', 'error');
                showNoData();
            }
        }
        
        // Fungsi untuk menampilkan produk dalam tabel
        function displayProducts(products) {
            productTableBody.innerHTML = '';
            
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${product.product || ''}</td>
                    <td>Rp ${formatNumber(product.price || 0)}</td>
                    <td>${product.stock || 0}</td>
                    <td>${product.category || '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-primary action-btn" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn-danger action-btn" onclick="deleteProduct(${product.id})">Hapus</button>
                        </div>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }
        
        // Fungsi untuk menyimpan produk (Create/Update)
        async function saveProduct() {
            const productData = {
                product: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                stock: document.getElementById('productStock').value,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value
            };
            
            const productId = document.getElementById('productId').value;
            const action = productId ? 'update' : 'create';
            
            if (productId) {
                productData.id = productId;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, data: productData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    clearForm();
                    loadProducts();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                showNotification('Gagal menyimpan produk', 'error');
            }
        }
        
        // Fungsi untuk mengedit produk
        window.editProduct = function(id) {
            const rows = productTableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowId = parseInt(cells[5].querySelector('.btn-primary').getAttribute('onclick').match(/\d+/)[0]);
                
                if (rowId === id) {
                    // Ambil data dari tabel (disesuaikan dengan struktur data asli)
                    document.getElementById('productName').value = cells[1].textContent;
                    document.getElementById('productPrice').value = cells[2].textContent.replace('Rp ', '').replace(/\./g, '');
                    document.getElementById('productStock').value = cells[3].textContent;
                    document.getElementById('productCategory').value = cells[4].textContent !== '-' ? cells[4].textContent : '';
                    document.getElementById('productId').value = id;
                    document.getElementById('saveBtn').textContent = 'Update Produk';
                    
                    currentEditId = id;
                    showNotification('Mode edit diaktifkan', 'info');
                }
            });
        };
        
        // Fungsi untuk menghapus produk
        window.deleteProduct = async function(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', data: { id } })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    loadProducts();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('Gagal menghapus produk', 'error');
            }
        };
        
        // Fungsi untuk membersihkan form
        function clearForm() {
            productForm.reset();
            document.getElementById('productId').value = '';
            document.getElementById('saveBtn').textContent = 'Simpan Produk';
            currentEditId = null;
            showNotification('Form telah dibersihkan', 'info');
        }
        
        // Fungsi utilitas
        function formatNumber(num) {
            return parseInt(num).toLocaleString('id-ID');
        }
        
        function showLoading() {
            loadingElement.style.display = 'block';
            dataContainer.style.display = 'none';
            noDataElement.style.display = 'none';
        }
        
        function showDataContainer() {
            loadingElement.style.display = 'none';
            dataContainer.style.display = 'block';
            noDataElement.style.display = 'none';
        }
        
        function showNoData() {
            loadingElement.style.display = 'none';
            dataContainer.style.display = 'none';
            noDataElement.style.display = 'block';
        }
        
        // Muat data saat halaman pertama kali dibuka
        loadProducts();
    </script>
</body>
</html>
